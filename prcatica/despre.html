<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/allmin.css" 
    integrity="sha512-HK5fgLBL+xu6dn/Ii3z4xhl5UyZgTT9tuc/h5rtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qx08wmm"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">sing in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    <p class="social-text">Or Sing in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon" >
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon" >
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon" >
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon" >
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
